<!DOCTYPE html>
<html>
<head>
	{% block title %}
	{% endblock %}
	{% load staticfiles %}
	<title> Jeff's Blog </title>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="{% static 'Blog/bootstrap/css/bootstrap.min.css' %}" />
	<link type="text/css" rel="stylesheet" href="{% static 'Blog/bootstrap/css/slate.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="{% static 'Blog/bootstrap/js/bootstrap.min.js' %}"></script>
	{% block stylesheets %}
	{% endblock %}
</head>
<body>
	<nav class = "navbar navbar-inverse">
		<div class = "container-fluid">
			<div class = "navbar-header">
				<a class = "navbar-brand" href = "/">Jeff's Blog</a>
			</div>
			<div>
				<ul class = "nav navbar-nav">
					<li><a href = "/"> Home </a></li>
					<li><a href = "/about_me"> About Me </a></li>
					<li class = "dropdown"><a class = "dropdown-toggle" data-toggle = "dropdown" href = "#">Projects <span class = "caret"></span></a>
						<ul class = "dropdown-menu">
							<li><a href = "/asteroid_field/"> Asteroids </a></li>
							<li><a href = "https://github.com/jeffh523/"> GitHub </a></li>
						</ul>
					</li>
					<li class = "active"><a href = "#"> Contact </a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class = "container text-center" style = "margin: 0 auto; max-width: 700px;">
		<div class="panel panel-default">
			<div class="panel-heading"><h2>Contact</h2></div>
		</div>
		<div>
			<img class = "img-responsive" src = "{% static 'Blog/images/cat.jpg' %}" 
			width = "481" height = "430" style = "outline: 1px solid black; margin-bottom: 10px;">
		</div>
		<p class = "text-center"> 
			Contact info coming soon. Maybe.
		</p>
		<br>
	</div>
	<footer class = "navbar-bottom panel-footer">
		<div class = "container">
			<p> Jeff's Blog. 2015. </p>
		</div>
	</footer>
</body>
</html>
